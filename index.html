<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bts3.css">
</head>
<body>
    <div class="form">
        <h1>Register Today</h1>
        <h4>Fill in the data below.</h4><br>
        <div class="name">
            <input type="text" class="form-control" placeholder="Fullname" aria-label="Username" aria-describedby="basic-addon1">
</div><br>
        <div class="email">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div><br>
        
        <select class="form-select" aria-label="Default select example">
            <option selected>Position</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select><br>
        
        <div class="passw">
            <input type="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="basic-addon1"><br>
        </div>
        <div class="gend">
            <span>Gender:</span>
            <input type="radio" class="btn-check" name="gender" id="male" >
            <label class="btn btn-outline-secondary" for="male">Male</label>
            <input type="radio" class="btn-check" name="gender" id="female" >
            <label class="btn btn-outline-secondary" for="female">Female</label>
            <input type="radio" class="btn-check" name="gender" id="others" >
            <label class="btn btn-outline-secondary" for="others">Secret</label><br><br>
        </div>
        <div>
            <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
            <span>I confirm that all data are correct</span><br><br>
        </div class="button">
        <button type="button" class="btn btn-secondary">Register</button>
        </div>
        </div>
</body>
</html>
